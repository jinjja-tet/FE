<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css_calcu.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator rounded-4 p-3 shadow-lg">
            <input type="text" id="display" class="form-control text-end" value="0" disabled>
            <div class="grid-container mt-2">
                <button class="btn btn-dark btn-lg zero-btn" onclick="clearDisplay()">AC</button>
                <button class="btn btn-dark btn-lg" onclick="deleteLast()">Del</button>
                <button class="btn btn-warning btn-lg" onclick="appendValue('/')">÷</button>
                <button class="btn btn-secondary btn-lg" onclick="appendValue('7')">7</button>
                <button class="btn btn-secondary btn-lg" onclick="appendValue('8')">8</button>
                <button class="btn btn-secondary btn-lg" onclick="appendValue('9')">9</button>
                <button class="btn btn-warning btn-lg" onclick="appendValue('*')">×</button>
                <button class="btn btn-secondary btn-lg" onclick="appendValue('4')">4</button>
                <button class="btn btn-secondary btn-lg" onclick="appendValue('5')">5</button>
                <button class="btn btn-secondary btn-lg" onclick="appendValue('6')">6</button>
                <button class="btn btn-warning btn-lg" onclick="appendValue('-')">−</button>
                <button class="btn btn-secondary btn-lg" onclick="appendValue('1')">1</button>
                <button class="btn btn-secondary btn-lg" onclick="appendValue('2')">2</button>
                <button class="btn btn-secondary btn-lg" onclick="appendValue('3')">3</button>
                <button class="btn btn-warning btn-lg" onclick="appendValue('+')">+</button>
                <button class="btn btn-secondary btn-lg zero-btn" onclick="appendValue('0')">0</button>
                <button class="btn btn-secondary btn-lg" onclick="appendValue('.')">.</button>
                <button class="btn btn-warning btn-lg" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script src="js_calcu.js"></script>
</body>
</html>
